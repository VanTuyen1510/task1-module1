<script>
    let salary = +prompt("Nhập lương của bạn :");
    let t ;
    if(salary === 15000){
        t = (salary * 20) / 100;
        document.write(" Mức thu nhập với thuế suất " + t + "<br>");
    }else if(salary >= 7000 ){
        t = (salary * 10) / 100;
        document.write(" Mức thu nhập với thuế suất " + t + "<br>");
    }else {
        t = (salary * 5) / 100;
        document.write(" Mức thu nhập với thuế suất " + t + "<br>");
    }
  let netSalary = salary - t;
    document.write("Số tiền lương bạn nhận được là :" + netSalary + " VND")

</script>
</html>
